name: Publish Packages

on:
  push:
    branches:
      - 'release/*'
  workflow_dispatch:
    inputs:
      dist_tag:
        description: 'npm dist-tag to publish to (latest or next)'
        required: false
        default: 'latest'

jobs:
  release:
    name: Version, Publish & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate release branch changes
        run: |
          git fetch origin main
          BASE=$(git merge-base origin/main HEAD)
          CHANGED_FILES=$(git diff --name-only $BASE..HEAD)

          for f in $CHANGED_FILES; do
            if [[ ! "$f" =~ ^\.changeset/ && "$f" != "package.json" && "$f" != "pnpm-lock.yaml" ]]; then
              echo "Unauthorized change detected: $f"
              exit 1
            fi
          done

      # -------- VERSION --------
      - name: Version packages with Changesets
        run: pnpm changeset version

      # -------- BUILD --------
      - name: Build packages
        run: pnpm -r run build

      # -------- PUBLISH --------
      - name: Publish packages via Changesets
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          DIST_TAG="${{ github.event.inputs.dist_tag || 'latest' }}"
          pnpm changeset publish --tag "$DIST_TAG"

      # -------- GITHUB RELEASE --------
      - name: Create GitHub Release
        uses: changesets/action@v1
        with:
          publish: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------- COMMIT (LAST!) --------
      - name: Commit version bump
        env:
          PAT: ${{ secrets.PIPELINE_PAT }}
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@example.com"

          if ! git diff --quiet; then
            git add .
            git commit -m "chore: version packages"
            git push https://x-access-token:${PAT}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit."
          fi