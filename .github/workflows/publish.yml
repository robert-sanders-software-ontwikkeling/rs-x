name: Publish Packages

on:
  push:
    branches:
      - 'release/*'
  workflow_dispatch:
    inputs:
      dist_tag:
        description: 'npm dist-tag (latest or next)'
        required: false
        default: 'latest'
      promote_from_next:
        description: 'Promote already-published versions from next â†’ latest'
        required: false
        default: 'false'
      dry_run:
        description: 'Run everything except npm publish'
        required: false
        default: 'false'

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Version, Publish & Release
    runs-on: ubuntu-latest
    environment: npm-release

    steps:
      # ---------------- CHECKOUT ----------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # ---------------- INSTALL ----------------
      - name: Install dependencies (strict)
        run: pnpm install --frozen-lockfile

      # ---------------- CHANGE VALIDATION ----------------
      - name: Validate release branch changes
        run: |
          git fetch origin main
          BASE=$(git merge-base origin/main HEAD)
          CHANGED_FILES=$(git diff --name-only $BASE..HEAD)

          for f in $CHANGED_FILES; do
            if [[ ! "$f" =~ ^\.changeset/ && "$f" != "package.json" && "$f" != "pnpm-lock.yaml" ]]; then
              echo "Unauthorized change detected: $f"
              exit 1
            fi
          done

      # ---------------- VERSION ----------------
      - name: Version packages with Changesets
        run: pnpm changeset version

      # ---------------- ROLLBACK DETECTION ----------------
      - name: Abort if version already exists on npm
        run: |
          node <<'EOF'
          const { execSync } = require('child_process');

          const pkgs = execSync(
            "pnpm -r exec node -e \"console.log(require('./package.json').name + '@' + require('./package.json').version)\""
          ).toString().trim().split('\n');

          for (const p of pkgs) {
            try {
              execSync(`npm view ${p} version`, { stdio: 'ignore' });
              console.error(`âŒ Version already published: ${p}`);
              process.exit(1);
            } catch {
              console.log(`âœ… Not published yet: ${p}`);
            }
          }
          EOF

      # ---------------- BUILD ----------------
      - name: Build packages
        run: pnpm -r run build

      # ---------------- FIRST-PUBLISH DETECTION ----------------
      - name: Detect first-time publish
        id: first_publish
        run: |
          node <<'EOF'
          const { execSync } = require('child_process');
          const fs = require('fs');

          const pkgs = execSync(
            "pnpm -r exec node -e \"console.log(require('./package.json').name)\""
          ).toString().trim().split('\n');

          let first = false;
          for (const name of pkgs) {
            try {
              execSync(`npm view ${name} version`, { stdio: 'ignore' });
            } catch {
              first = true;
              break;
            }
          }

          fs.appendFileSync(process.env.GITHUB_OUTPUT, `first_publish=${first ? 1 : 0}\n`);
          EOF

      # ---------------- PUBLISH ----------------
      - name: Publish packages
        if: ${{ github.event.inputs.promote_from_next != 'true' && github.event.inputs.dry_run != 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ steps.first_publish.outputs.first_publish == '1' && secrets.NPM_TOKEN || '' }}
        run: |
          DIST_TAG="${{ github.event.inputs.dist_tag || 'latest' }}"

          if [ "${{ steps.first_publish.outputs.first_publish }}" = "1" ]; then
            echo "ðŸš€ First-time publish (token-based)"
            pnpm changeset publish --tag "$DIST_TAG"
          else
            echo "ðŸ” OIDC publish with provenance"
            unset NODE_AUTH_TOKEN
            pnpm changeset publish --tag "$DIST_TAG"
          fi

      # ---------------- DRY RUN ----------------
      - name: Dry run summary
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "Dry run enabled â€” skipping npm publish"

      # ---------------- PROMOTION ----------------
      - name: Promote from next â†’ latest
        if: ${{ github.event.inputs.promote_from_next == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          node <<'EOF'
          const { execSync } = require('child_process');

          const pkgs = execSync(
            "pnpm -r exec node -e \"console.log(require('./package.json').name + '@' + require('./package.json').version)\""
          ).toString().trim().split('\n');

          for (const p of pkgs) {
            console.log(`Promoting ${p} â†’ latest`);
            execSync(`npm dist-tag add ${p} latest`, { stdio: 'inherit' });
          }
          EOF

      # ---------------- GITHUB RELEASE ----------------
      - name: Create GitHub Release
        uses: changesets/action@v1
        with:
          publish: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------- COMMIT ----------------
      - name: Commit version bump
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@example.com"

          if ! git diff --quiet; then
            git add .
            git commit -m "chore: version packages"
            git push origin HEAD:${{ github.ref_name }}
          fi