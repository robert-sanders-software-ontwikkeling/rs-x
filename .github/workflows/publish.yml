name: Publish Packages

on:
  push:
    branches:
      - 'release/*'
  workflow_dispatch:

jobs:
  version:
    name: Version Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate release branch changes
        run: |
          git fetch origin main
          BASE=$(git merge-base origin/main HEAD)
          CHANGED_FILES=$(git diff --name-only $BASE..HEAD)
          echo "Changed files: $CHANGED_FILES"

          for f in $CHANGED_FILES; do
            if [[ ! "$f" =~ ^\.changeset/ && "$f" != "package.json" && "$f" != "pnpm-lock.yaml" ]]; then
              echo "Unauthorized change detected: $f"
              exit 1
            fi
          done

      - name: Version packages with Changesets
        run: pnpm changeset version

      - name: Commit version bump
        env:
          PAT: ${{ secrets.PIPELINE_PAT }}
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@example.com"

          if ! git diff --quiet; then
            git add .
            git commit -m "chore: version packages"
            git push https://x-access-token:${PAT}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
          else
            echo "No version changes to commit."
          fi

  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: version

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r run build

      - name: Publish packages via Changesets
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm changeset publish || echo "Nothing to publish (already published)"