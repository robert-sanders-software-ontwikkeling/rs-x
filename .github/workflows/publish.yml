name: Publish Packages

on:
  push:
    branches:
      - 'release/*'
  workflow_dispatch:
    inputs:
      dist_tag:
        description: 'npm dist-tag (latest or next)'
        required: false
        default: 'latest'
      promote_from_next:
        description: 'Promote already-published versions from next → latest'
        required: false
        default: 'false'
      dry_run:
        description: 'Run everything except npm publish'
        required: false
        default: 'false'

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Version, Build, Publish & Release
    runs-on: ubuntu-latest
    environment: npm-release

    steps:
      # ---------------- CHECKOUT ----------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # ---------------- NODE ----------------
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/

      - uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      # ---------------- INSTALL ----------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ---------------- VERSION ----------------
      - name: Version packages (Changesets)
        run: pnpm changeset version

      # ---------------- ROLLBACK GUARD ----------------
      - name: Abort if versions already exist on npm
        run: node scripts/check-npm-versions.mjs

      # ---------------- BUILD ----------------
      - name: Build Node libraries
        run: |
          pnpm --filter '@rs-x/core' run build
          pnpm --filter '@rs-x/state-manager' run build
          pnpm --filter '@rs-x/expression-parser' run build

      - name: Build Angular package
        run: pnpm --prefix rs-x-angular run build:angular

      # ---------------- PUBLISH ----------------
      - name: Publish all packages (OIDC)
        if: ${{ github.event.inputs.promote_from_next != 'true' && github.event.inputs.dry_run != 'true' }}
        run: |
          DIST_TAG="${{ github.event.inputs.dist_tag || 'latest' }}"

          pnpm publish --filter '@rs-x/core' --tag "$DIST_TAG" --access public
          pnpm publish --filter '@rs-x/state-manager' --tag "$DIST_TAG" --access public
          pnpm publish --filter '@rs-x/expression-parser' --tag "$DIST_TAG" --access public

          pnpm publish rs-x-angular/dist --tag "$DIST_TAG" --access public

      # ---------------- PROMOTION ----------------
      - name: Promote next → latest
        if: ${{ github.event.inputs.promote_from_next == 'true' }}
        run: node scripts/promote-latest.mjs

      # ---------------- RELEASE ----------------
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: RS-X Release ${{ github.run_number }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------- COMMIT ----------------
      - name: Commit version bump
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@example.com"
          git add .
          git commit -m "chore: release"
          git push origin HEAD:${{ github.ref_name }}