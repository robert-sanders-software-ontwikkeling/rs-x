name: Build & Test Monorepo

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install pnpm CLI
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Install dependencies
        run: pnpm install

      - name: Lint all projects
        run: pnpm lint

      # ---- Detect packages dynamically ----
      - name: Detect all packages
        id: detect
        run: |
          # Install yq (if not already on the runner)
          sudo apt-get update && sudo apt-get install -y yq

          # Read all workspace packages
          ALL_PACKAGES=$(yq eval '.packages[]' pnpm-workspace.yaml)

          NODE_LIBS=""
          ANGULAR_LIBS=""

          for pkg in $ALL_PACKAGES; do
            if [ -f "$pkg/package.json" ]; then
              if grep -q '"@angular/' "$pkg/package.json" || [ -f "$pkg/ng-package.json" ]; then
                ANGULAR_LIBS="$ANGULAR_LIBS $pkg"
              else
                NODE_LIBS="$NODE_LIBS $pkg"
              fi
            fi
          done

          echo "node_libs=$NODE_LIBS" >> $GITHUB_ENV
          echo "angular_libs=$ANGULAR_LIBS" >> $GITHUB_ENV
        shell: /usr/bin/bash -e

      # ---- Node/TS libraries ----
      - name: Run Jest tests for Node libs
        run: |
          for pkg in $node_libs; do
            echo "Running Jest tests for $pkg"
            pnpm --filter $pkg test
          done

      - name: Build Node/TS libraries
        run: |
          for pkg in $node_libs; do
            echo "Building Node/TS lib $pkg"
            pnpm --filter $pkg run build
          done

      # ---- Angular library ----
      - name: Run Angular tests
        run: |
          for pkg in $angular_libs; do
            echo "Running Angular tests for $pkg"
            pnpm --filter $pkg test -- --watch=false --browsers=ChromeHeadless
          done

      - name: Build Angular library
        run: |
          for pkg in $angular_libs; do
            echo "Building Angular library $pkg"
            pnpm --filter $pkg run build
          done