name: Build & Test Monorepo

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install pnpm CLI
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Install dependencies
        run: pnpm install

      - name: Lint all projects
        run: pnpm lint

      # ---- Detect packages dynamically ----
      - name: Detect all packages
        id: detect
        run: node scripts/detect-packages.js

      # ---- Node/TS libraries ----
      - name: Run Jest tests for Node libs
        run: |
          for pkg in $node_libs; do
            echo "Running Jest tests for $pkg"
            pnpm --filter $pkg test
          done

      - name: Build Node/TS libraries
        run: |
          for pkg in $node_libs; do
            echo "Building Node/TS lib $pkg"
            pnpm --filter $pkg run build
          done

      # ---- Angular library ----
      - name: Run Angular tests
        run: |
          for pkg in $angular_libs; do
            echo "Running Angular tests for $pkg"
            pnpm --filter $pkg test -- --watch=false --browsers=ChromeHeadless
          done

      - name: Build Angular library
        run: |
          for pkg in $angular_libs; do
            echo "Building Angular library $pkg"
            pnpm --filter $pkg run build
          done