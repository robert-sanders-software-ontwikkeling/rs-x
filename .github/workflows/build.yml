name: Build & Test Monorepo

on:
  push:
    branches-ignore:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # Checkout repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------------
      # Setup Node.js
      # ------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      # ------------------------------
      # Setup pnpm
      # ------------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      # ------------------------------
      # Install dependencies
      # ------------------------------
      - name: Install dependencies
        run: pnpm install

      # ------------------------------
      # Lint all projects
      # ------------------------------
      - name: Lint all projects
        run: pnpm lint

      # ------------------------------
      # Check formatting (Prettier)
      # ------------------------------
      - name: Check formatting
        run: pnpm format:check

      # ------------------------------
      # Run Node/TS tests
      # ------------------------------
      - name: Run Node tests
        run: pnpm run test

      # ------------------------------
      # Build Node libraries
      # ------------------------------
      - name: Build Node libraries
        run: pnpm run build:libs

      # ------------------------------
      # Build Angular library
      # ------------------------------
      - name: Build Angular library
        run: pnpm run build:angular

      # ------------------------------
      # Run Angular tests
      # ------------------------------
      - name: Run Angular tests
        run: pnpm run test:angular
