name: CI

on:
  push:
    branches:
      - '**'    # runs on all branches, or specify main/dev/feature/*

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'pnpm'

      # Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # Run ESLint
      - name: Lint code
        run: pnpm lint

      # Run tests
      - name: Run tests
        run: pnpm test

  publish:
    if: github.ref == 'refs/heads/main'  # Only publish from main branch
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Set NPM auth token
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

      - name: Publish packages via Changesets
        run: |
          pnpm changeset version
          pnpm build:all
          pnpm changeset publish