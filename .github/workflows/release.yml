name: CI

on:
  push:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      build-dir: ${{ steps.build.outputs.build-dir }}
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      # 3️⃣ Install pnpm CLI
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ Lint code
      - name: Lint code
        run: pnpm lint

      # 6️⃣ Run tests
      - name: Run tests
        run: pnpm test

      # 7️⃣ Build packages only (no demos)
      - name: Build all packages
        id: build
        run: pnpm -r run build

      # 8️⃣ Upload package artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            rs-x-core/dist
            rs-x-state-manager/dist
            rs-x-expression-parser/dist
  
  publish:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      # 3️⃣ Install pnpm CLI
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4️⃣ Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      # 5️⃣ Set NPM auth token
      - name: Set NPM auth token
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

      # 6️⃣ Publish packages via Changesets using prebuilt artifacts
      - name: Publish packages
        run: |
          pnpm changeset version
          pnpm changeset publish