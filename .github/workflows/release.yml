name: CI

on:
  push:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      build-dir: ${{ steps.build.outputs.build-dir }}
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      # 3️⃣ Install pnpm CLI
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4️⃣ Verify pnpm
      - name: Verify pnpm
        run: pnpm -v

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 6️⃣ Lint
      - name: Lint code
        run: pnpm lint

      # 7️⃣ Tests
      - name: Run tests
        run: pnpm test

      # 8️⃣ Build packages and demos
      - name: Build all packages & demos
        id: build
        run: |
          pnpm -r run build   # build all packages
          pnpm demo --all     # build all demos

      # 9️⃣ Upload artifacts for downstream jobs
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            rs-x-core/dist
            rs-x-state-manager/dist
            rs-x-expression-parser/dist
            demo/dist

  update-docs:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
          persist-credentials: true  # keeps GITHUB_TOKEN for push

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Update README.md from demos
        run: pnpm ts-node demo/update-readmes.ts

      - name: Commit updated READMEs
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@example.com"
          git add '**/readme.md'
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update README.md from demos"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
          else
            echo "No README changes, skipping commit."
          fi

  publish:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build-and-test, update-docs]
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      # 3️⃣ Install pnpm CLI
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 4️⃣ Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      # 5️⃣ Set NPM auth token
      - name: Set NPM auth token
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

      # 6️⃣ Publish packages via Changesets (uses prebuilt artifacts)
      - name: Publish packages via Changesets
        run: |
          pnpm changeset version
          pnpm changeset publish